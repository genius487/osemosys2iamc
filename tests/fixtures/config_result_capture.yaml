model: OSeMBE v1.0.0
scenario: DIAG-C400-lin-ResidualFossil
region: 'iso2_start' #iso2_x, iso3_y, (where x and y are start, end, or a non-negative number), from_file, and other {country name} are the options for how region should be extracted
results:
- iamc_variable: 'Carbon Capture|Biomass'
  tech_emi: ['(?=^.{2}(BM))^.{4}(CS)']
  emissions: [CO2]
  unit: kt CO2/yr
  transform: abs
  osemosys_param: AnnualTechnologyEmissions
